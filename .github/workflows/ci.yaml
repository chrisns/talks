name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "1 2 3 * *" # run at 2 AM UTC once a week
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get -y install ghostscript
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version-file: ".nvmrc"

      - run: npm install
      - run: npm run lint
      - run: npm run build

      - name: Tar files
        run: tar -cf dist.tar ./dist

      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: dist.tar
          path: dist.tar

  publish:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://talks.cns.me
    permissions:
      id-token: write
    needs:
      - build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: dist.tar
      - run: tar -xf dist.tar
      - uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838 # tag=v1
        with:
          role-to-assume: arn:aws:iam::557195821817:role/talks-cns-me-write
          aws-region: eu-west-2
      - run: aws s3 sync --delete dist s3://talks.cns.me
